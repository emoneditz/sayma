<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Send Anonymous Message</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-color: #050505; --card-bg: rgba(255, 255, 255, 0.03); --card-border: rgba(255, 255, 255, 0.08); --primary-gradient: linear-gradient(135deg, #6366f1, #a855f7, #ec4899); --text-main: #ffffff; --text-muted: #94a3b8; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-color); color: var(--text-main); font-family: 'Inter', sans-serif; height: 100dvh; margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; position: relative; }
        .blob-cont { position: absolute; inset: 0; z-index: -1; overflow: hidden; }
        .blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; animation: float 10s infinite alternate; }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #6366f1; animation-delay: 0s; }
        .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #ec4899; animation-delay: -5s; }
        @keyframes float { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(30px, 50px) scale(1.1); } }
        .glass-card { width: 90%; max-width: 400px; background: var(--card-bg); backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px); border: 1px solid var(--card-border); border-radius: 32px; padding: 2.5rem 1.5rem; text-align: center; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); display: flex; flex-direction: column; align-items: center; }
        .avatar-container { position: relative; margin-bottom: 1rem; }
        .avatar { width: 88px; height: 88px; border-radius: 50%; background: linear-gradient(135deg, #1e1b4b, #312e81); display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: 700; border: 4px solid var(--bg-color); box-shadow: 0 0 0 2px var(--card-border); }
        .badge { position: absolute; bottom: 0; right: 0; background: #22c55e; color: black; width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; border: 3px solid var(--bg-color); }
        h1 { font-size: 1.25rem; font-weight: 700; margin-bottom: 0.25rem; }
        .sub-text { font-size: 0.875rem; color: var(--text-muted); margin-bottom: 2rem; }
        .input-group { width: 100%; position: relative; margin-bottom: 1.5rem; }
        textarea { width: 100%; height: 160px; background: rgba(0, 0, 0, 0.3); border: 1px solid var(--card-border); border-radius: 20px; padding: 20px 20px !important; font-size: 16px; line-height: 1.6; color: white; font-family: inherit; resize: none; outline: none; transition: all 0.3s ease; -webkit-appearance: none; }
        textarea:focus { background: rgba(0, 0, 0, 0.5); border-color: #a855f7; box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.1); }
        textarea::placeholder { color: rgba(255, 255, 255, 0.35); font-weight: 400; }
        .btn-send { width: 100%; padding: 1rem; border-radius: 99px; border: none; background: var(--primary-gradient); color: white; font-size: 1rem; font-weight: 700; letter-spacing: 0.5px; cursor: pointer; transition: transform 0.2s, opacity 0.2s; box-shadow: 0 10px 25px rgba(168, 85, 247, 0.4); position: relative; overflow: hidden; }
        .btn-send:active { transform: scale(0.96); }
        .btn-send:disabled { opacity: 0.7; cursor: not-allowed; }
        .btn-content { position: relative; z-index: 10; }
        .privacy-tag { margin-top: 2rem; font-size: 0.75rem; color: #777; display: flex; align-items: center; gap: 6px; background: rgba(255,255,255,0.03); padding: 6px 12px; border-radius: 20px; }
        .success-overlay { position: absolute; inset: 0; background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(10px); border-radius: 32px; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.4s ease; transform: scale(0.95); z-index: 50; }
        .success-overlay.active { opacity: 1; pointer-events: all; transform: scale(1); }
        .checkmark-circle { width: 80px; height: 80px; background: #22c55e; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; color: #000; margin-bottom: 1rem; box-shadow: 0 0 30px rgba(34, 197, 94, 0.5); animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="blob-cont"><div class="blob blob-1"></div><div class="blob blob-2"></div></div>
    <div class="glass-card">
        <div class="avatar-container"><div class="avatar">S</div><div class="verified-badge badge"><i class="fas fa-bolt"></i></div></div>
        <h1> ðŸŽ€ Sayma ðŸŽ€ âœ¨ </h1>
        <p class="sub-text">Send me a secret message ðŸ¤«</p>
        <div class="input-group"><textarea id="messageInput" placeholder="Send an anonymous message to ðŸŽ€ Sayma ðŸŽ€ âœ¨ she won't know who it came from..." maxlength="500"></textarea></div>
        <button class="btn-send" id="sendBtn" onclick="handleLogic()"><span class="btn-content">Send Message</span></button>
        <div class="privacy-tag"><i class="fas fa-lock"></i> 100% Anonymous & Encrypted</div>
        <div class="success-overlay" id="successState">
            <div class="checkmark-circle"><i class="fas fa-check"></i></div>
            <h2 class="text-2xl font-bold mb-2 text-white">Sent!</h2>
            <p class="text-gray-400 text-sm">Sayma won't know it's you.</p>
            <button onclick="resetForm()" class="mt-6 text-sm text-white underline opacity-50 hover:opacity-100">Send another</button>
        </div>
    </div>
    <script>
        // STRICT SECURITY: Use sessionStorage (clears on browser close)
        if(sessionStorage.getItem('rumi_access') === 'true') {
            window.location.replace('x.html');
        }

        const input = document.getElementById('messageInput');
        const btn = document.getElementById('sendBtn');
        const successOverlay = document.getElementById('successState');
        const btnContent = document.querySelector('.btn-content');

        function handleLogic() {
            const text = input.value.trim();
            if (!text) {
                input.focus();
                input.style.borderColor = '#ef4444';
                setTimeout(() => input.style.borderColor = 'var(--card-border)', 400);
                return;
            }
            // PASSWORD CHECK (Case Insensitive)
            if(text.toLowerCase() === 'rumi') {
                btn.disabled = true;
                btnContent.innerHTML = '<i class="fas fa-unlock"></i> Unlocking...';
                setTimeout(() => {
                    // Save to Session Storage ONLY
                    sessionStorage.setItem('rumi_access', 'true');
                    window.location.href = 'x.html';
                }, 800);
            } else {
                // FAKE SEND
                btn.disabled = true;
                btnContent.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Sending...';
                setTimeout(() => {
                    successOverlay.classList.add('active');
                    btn.disabled = false;
                    btnContent.innerHTML = 'Send Message';
                }, 1500);
            }
        }
        function resetForm() { input.value = ''; successOverlay.classList.remove('active'); }
    </script>
</body>
</html>
